<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body Mass Index calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <section class="bmi-calculator">
      <div class="bmi__box">
        <h1 class="bmi__title">BMI Calculator</h1>
        <div class="bmi__form">
          <div class="bmi__input-group">
            <label for="age" class="bmi__label">Age</label>
            <input
              type="text"
              class="bmi__input bmi__input--age"
              name="age"
              required
            />
          </div>
          <div class="bmi__gender">
            <label class="bmi__gender-option">
              <input
                type="radio"
                class="bmi__radio"
                name="gender"
                value="male"
              />
              <p class="bmi__gender-label">Male</p>
            </label>
            <label class="bmi__gender-option">
              <input
                type="radio"
                class="bmi__radio"
                name="gender"
                value="female"
              />
              <p class="bmi__gender-label">Female</p>
            </label>
          </div>
          <div class="bmi__measurements">
            <div class="bmi__input-group">
              <label for="height" class="bmi__label">Height(cm)</label>
              <input
                type="number"
                class="bmi__input bmi__input--height"
                name="height"
                required
              />
            </div>
            <div class="bmi__input-group">
              <label for="weight" class="bmi__label">Weight(kg)</label>
              <input
                type="number"
                class="bmi__input bmi__input--weight"
                name="weight"
                required
              />
            </div>
          </div>
          <button class="bmi__calculate-button">Calculate</button>
        </div>
        <div class="bmi__result">
          <p class="bmi__result-text">Your BMI is</p>
          <div class="bmi__result-value">00.00</div>
          <p class="bmi__comment"></p>
        </div>
      </div>
    </section>
    <script src="./calculator.js"></script>
  </body>
</html>
