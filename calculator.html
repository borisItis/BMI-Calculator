<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body Mass Index calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <section class="container">
      <div class="box">
        <h1>BMI Calculator</h1>
        <div class="content">
          <div class="input">
            <label for="height">Age</label>
            <input type="text" class="text-input" id="age" required />
          </div>
          <div class="gender">
            <label class="container">
              <input type="radio" name="radio" id="Male" />
              <p class="text">Male</p>
              <span class="checkmark"></span>
            </label>
            <label class="container">
              <input type="radio" name="radio" id="Female" />
              <p class="text">Female</p>
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="container__height-weight">
            <div class="input__height">
              <label for="height">Height(cm)</label>
              <input type="number" id="height" required />
            </div>
            <div class="input__weight">
              <label for="weight">Weight(kg)</label>
              <input type="number" id="weight" required />
            </div>
          </div>
          <button class="calculate">Calculate</button>
        </div>
        <div class="result">
          <p>Your BMI is</p>
          <div id="result">00.00</div>
          <p class="comment"></p>
        </div>
      </div>
    </section>
    <script src="./calculator.js"></script>
  </body>
</html>
